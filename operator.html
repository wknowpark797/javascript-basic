<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    /*
    
      [ 연산자 ]
      특정 값을 도출하기 위한 계산을 처리하는 식별자

      - 산술 연산자 (후위, 전위)
        수학적인 연산처리 (+, -, *, /, %, ++, --, **)

      - 대입 연산자
        특정 값을 대입하기 위한 연산 (=, +=, -=, *=)

      - 비교 연산자
        복수개의 값을 서로 비교하기 위한 연산 (boolean값 생성)

    */

    // 자신에게 연산처리한 값을 자신에게 덮어쓰기
    let num = 3;
    num += 3; // num = num + 3;

    let initNum = 1;
    initNum++;  // initNum = initNum + 1;

    // 후위 증감 연산자: 초기값을 먼저 사용 후, 초기값을 증감
    let resultNum = initNum++;
    console.log(resultNum, initNum);

    // 전위 증감 연산자: 초기값을 먼저 증감 후, 증감된 값을 바로 사용
    let resultNum2 = ++initNum;
    console.log(resultNum2, initNum);

    // 자료형은 무시하고 값만 비교
    console.log(2 == '2');

    // 자료형과 값을 같이 비교
    console.log(2 === '2');

    // OR 연산자: 비교하는 값 중 하나라도 true값이 있으면 true
    console.log(true || true || false);

    // AND 연산자: 모든 값이 true값일 때 true
    console.log(true && true && false);

  </script>
</body>

</html>
