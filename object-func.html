<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    /*
      [ ES6 이후 객체 관련 추가된 편의 기능들 ]
      - 객체 프로퍼티 key 값을 대괄호로 감싸면 변수로 치환이 가능
    */

    const name = 'sirName';

    let obj = {
      [name]: 'David',
      age: 20,
      address: 'Seoul'
    }
    console.log('obj: ', obj);

    /*
      [ Falsy ]
      false로 인식되는 사례값들
      - undefined, null, 0, ''

      false로 인식되는 값이 들어올 때 || 뒤에 디폴트값 입력 가능
      false값이 들어올 때만 ?? 뒤에 디폴트값 입력 가능
    */

    let productName = 0;
    console.log(productName || 'nothing');
    console.log(productName ?? 'nothing');  // falsy값을 치환없이 그대로 사용

    /*
      [ 옵셔널체이닝 ]
      비어있는 객체의 값을 호출하려고 할 때 옵셔널체이닝을 설정하지 않으면 에러가 발생하여 코드가 중지된다.
      - 자바스크립트 구문 실행 도중에 코드 중간에 비어있는 객체의 값을 호출하면 런타임에러가 발생하여 코드가 중간에 멈춘다.
      비어있는 객체 뒤에 ?를 붙여 옵셔널체이닝 설정을 하면 객체값이 비어있더라도 일단 넘어간다.
      만약 객체값이 있으면 실행하는 식으로 객체의 유무에 따라 선택적 실행이 가능
    */

    let test = null;
    console.log(test?.name);  // undefined

    test = {
      name: 'Paul',
      age: 10
    }
    console.log(test.name);

  </script>
</body>

</html>
