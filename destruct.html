<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!--
    [ 구조 분해 할당 ]
    구조 분해 할당, 비구조화 할당, Destructuring Assignment
    배열이나 객체 같은 참조형 자료의 값을 분해해서 바로 변수에 재할당
  -->

  <script>

    /*
      1. 배열의 구조 분해 할당
    */
    const colors = ['red', 'green', 'blue'];
    const [color1, color2, color3] = colors;
    console.log(color1, color2, color3);

    /*
      2. 객체의 구조 분해 할당
        - 객체는 프로퍼티의 key 값으로 할당
        - 변수명을 변경하고자 할 때 'name: 새로운 변수명'으로 변경 가능
        - 없는 프로퍼티 명으로 할당할 때 디폴트값 지정 가능
          사례) 데이터베이스에서 데이터를 가져올 때 객체에서 속성이 없는 경우
    */
    const product = {
      name: 'iphone',
      price: 1000,
      color: 'gold'
    }
    const { name: name1, price, color, soldout = true } = product;
    console.log(name);
    console.log(name1, price, color, soldout);

    /*
      2-1. 중첩된 객체의 비구조 할당
        미션) width, height, fontColor, bgColor 변수명으로 각각 구조분해 할당
        styles 객체로부터 하나의 구문으로 처리하기
    */
    const styles = {
      size: {
        width: 300,
        height: 200
      },
      color: {
        fontColor: 'red',
        bgColor: 'blue'
      }
    }
    const { size: { width, height }, color: { fontColor, bgColor } } = styles;
    console.log(width, height, fontColor, bgColor);

    /*
      자주 사용하는 사례
      - 비구조 할당으로 함수의 파라미터 전달하기
    */
    const person = {
      name: '홍길동',
      age: 20,
      job: '개발자',
      interest: '게임'
    }

    function myInfo({ name, age, job, interest }) {
      console.log(`저의 이름은 ${name} 입니다. 나이는 ${age}살이며 직업은 ${job}이고 ${interest}을 좋아합니다.`);
    }
    myInfo(person);

  </script>

</body>

</html>
